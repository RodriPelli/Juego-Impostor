<style>
/* =====================================
   SISTEMA DE TEMAS
===================================== */

/* Tema claro */
:root {
  --bg: #ffffff;
  --text: #1a1a1a;
  --card: #f3f3f3;
  --primary: #4a90e2;
  --accent: #6ac47e;
}

/* Tema oscuro */
.theme-dark {
  --bg: #0f0f0f;
  --text: #eaeaea;
  --card: #1c1c1c;
  --primary: #8ab4f8;
  --accent: #4dd0e1;
}

/* Tema colorido (vivo) */
.theme-colorful {
  --bg: #fff3e8;
  --text: #222;
  --card: #ffe0b2;
  --primary: #ff7b72;
  --accent: #6bcdfd;
}

/* =====================================
   BASE
===================================== */
* { box-sizing:border-box; }

body {
  margin: 0;
  padding: 20px;
  background: var(--bg);
  color: var(--text);
  font-family: "Poppins", sans-serif;
  transition: background .3s, color .3s;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 760px;
  background: var(--card);
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.12);
}

/* =====================================
   TITULOS
===================================== */
.title {
  font-size: 25px;
  font-weight: 900;
  text-align: center;
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  color: var(--text);
  opacity: 0.7;
  margin-bottom: 20px;
}

/* =====================================
   SELECTS / INPUTS
===================================== */
select {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: 2px solid var(--primary);
  background: #fff;
  margin-bottom: 12px;
}

/* =====================================
   BOTONES
===================================== */
.btn {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 16px;
  font-weight: 800;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: var(--primary);
  color: #fff;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}

.btn.secondary {
  background: var(--accent);
}

.btn:active {
  transform: scale(0.96);
}

/* =====================================
   GRID DE JUGADORES
===================================== */
.players-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 10px;
  margin-top: 18px;
}

.player-btn {
  padding: 14px;
  border-radius: 14px;
  background: #fff;
  border: 2px solid var(--accent);
  font-weight: 700;
  cursor: pointer;
  text-align: center;
}

/* =====================================
   MODAL PARA REVELAR
===================================== */
.modal {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%) scale(0.9);
  background: var(--card);
  padding: 25px;
  width: 90%;
  max-width: 380px;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: .15s;
}

.modal.show {
  opacity: 1;
  pointer-events: auto;
  transform: translate(-50%,-50%) scale(1);
}

.modal h2 {
  font-weight: 900;
  margin-bottom: 10px;
}

.close-btn {
  margin-top: 12px;
  padding: 10px;
  background: var(--primary);
  color: white;
  border-radius: 10px;
  border: none;
  font-weight: 800;
  width: 100%;
}

/* =====================================
   FOOTER
===================================== */
.footer {
  text-align: center;
  width: 100%;
  margin-top: 35px;
}

.footer small {
  opacity: 0.6;
  font-size: 14px;
}

/* MOBILE FIXES */
@media (max-width: 480px) {
  .title { font-size: 22px; }
  select { font-size: 15px; }
  .btn { font-size: 14px; padding: 12px; }
  .player-btn { padding: 12px; }
}
</style>
</head>

/* =====================================
   CARGAR CATEGOR√çAS
===================================== */
const categorySelect = document.getElementById("categorySelect");

Object.keys(categories).forEach(cat => {
  const op = document.createElement("option");
  op.value = cat;
  op.textContent = cat;
  categorySelect.appendChild(op);
});


/* =====================================
   TEMA
===================================== */
document.getElementById("themeSelector").addEventListener("change", e => {
  const theme = e.target.value;
  document.body.className =
    theme === "dark" ? "theme-dark" :
    theme === "colorful" ? "theme-colorful" :
    "theme-light";
});


/* =====================================
   GENERAR RONDA
===================================== */
let impostorIndex = -1;
let chosenWord = "";
let players = ["Jugador 1","Jugador 2","Jugador 3","Jugador 4","Jugador 5","Jugador 6"];

document.getElementById("randomBtn").addEventListener("click", () => {
  const keys = Object.keys(categories);
  const randomCat = keys[Math.floor(Math.random() * keys.length)];
  chosenWord = categories[randomCat][Math.floor(Math.random()*20)];
  impostorIndex = Math.floor(Math.random()*players.length);
  showPlayers();
});

document.getElementById("startBtn").addEventListener("click", () => {
  const cat = categorySelect.value;
  chosenWord = categories[cat][Math.floor(Math.random()*20)];
  impostorIndex = Math.floor(Math.random()*players.length);
  showPlayers();
});


/* =====================================
   MOSTRAR JUGADORES
===================================== */
function showPlayers(){
  const area = document.getElementById("playersArea");
  area.innerHTML = "";
  area.style.display = "grid";

  players.forEach((name, index)=>{
    const b = document.createElement("button");
    b.className = "player-btn";
    b.textContent = name;
    b.onclick = ()=> reveal(index);
    area.appendChild(b);
  });
}


/* =====================================
   REVELAR MODAL
===================================== */
function reveal(index){
  const modal = document.getElementById("modal");
  const title = document.getElementById("revealTitle");
  const word = document.getElementById("revealWord");

  if(index === impostorIndex){
    title.textContent = "Sos el IMPOSTOR üòà";
    word.textContent = "‚Äî NO TEN√âS PALABRA ‚Äî";
  } else {
    title.textContent = "Tu palabra es:";
    word.textContent = chosenWord;
  }

  modal.classList.add("show");
}

function closeModal(){
  document.getElementById("modal").classList.remove("show");
}

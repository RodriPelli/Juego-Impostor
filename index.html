
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Juego del Impostor ‚Äî App</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

<!-- Manifest din√°mico para PWA -->
<link rel="manifest" id="pwamanifest">

<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:20px;
    background: linear-gradient(180deg,#f7fbff,#eef7ff);
    color:#0b2545;
  }

  .app {
    width:100%;
    max-width:1024px;
    border-radius:14px;
    overflow:hidden;
    box-shadow: 0 18px 60px rgba(12,36,80,0.08);
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:18px;
    background: linear-gradient(180deg,#ffffff,#f4fbff);
    min-height:640px;
  }
  @media (max-width:980px){ .app{ grid-template-columns:1fr; max-width:780px } }

  .splash {
    grid-column:1/-1;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    padding:18px 20px;
    background: linear-gradient(90deg,#fff,#f0f9ff);
    border-bottom: 1px solid rgba(10,30,60,0.03);
  }
  .logo { display:flex; align-items:center; gap:12px }
  .logo svg{ width:54px; height:54px }
  .title{ font-weight:800; font-size:20px; color:#032b51 }
  .subtitle{ font-size:13px; color:#17506e; opacity:0.9 }

  .left { padding:20px; display:flex; flex-direction:column; gap:14px }

  .card{
    background: linear-gradient(180deg,#ffffff,#f7fbff);
    border-radius:12px;
    padding:14px;
    box-shadow: 0 8px 28px rgba(8,30,60,0.04);
    border: 1px solid rgba(10,40,80,0.03);
  }

  label{ display:block; font-size:13px; margin-bottom:8px; color:#09304a; font-weight:600 }
  select,input,textarea{
    width:100%; padding:12px 14px; border-radius:10px;
    border:1px solid rgba(15,50,90,0.06); background:#fff; color:#05273f; font-size:14px
  }
  textarea{ min-height:96px; resize:vertical }

  .btn {
    padding:12px 14px; border-radius:10px; border:none; cursor:pointer; font-weight:700;
    color:#05273f; background: linear-gradient(90deg,#a1d8ff,#86f0ff);
    box-shadow: 0 8px 18px rgba(30,140,200,0.07); transition:transform .12s;
  }
  .btn:hover{ transform:translateY(-2px) }
  .btn.secondary { background:transparent; border:1px solid rgba(5,40,70,0.06); color:#05273f }

  .players-list{ display:flex; flex-direction:column; gap:8px; margin-top:8px }
  .player-item{
    padding:10px 12px; border-radius:10px;
    display:flex; justify-content:space-between; align-items:center;
    background:linear-gradient(180deg,#f8fdff,#eef9ff);
    border:1px solid rgba(13,70,110,0.03)
  }

  .reveal-grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:10px }

  .reveal-card{
    padding:12px; border-radius:10px;
    background:linear-gradient(180deg,#fff,#eef8ff);
    border:1px solid rgba(6,40,80,0.04);
    text-align:center; cursor:pointer; transition:transform .12s
  }
  .reveal-card:hover{ transform:translateY(-4px) }

  .modal{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%) scale(.98);
    z-index:9999; min-width:260px; max-width:92%; padding:18px;
    border-radius:14px; text-align:center;
    background: linear-gradient(180deg,#fff,#f2fbff);
    box-shadow: 0 40px 120px rgba(4,18,40,0.38);
    border:1px solid rgba(10,40,80,0.06);
    opacity:0; pointer-events:none; transition:opacity .18s, transform .18s;
  }
  .modal.show{ opacity:1; pointer-events:auto; transform:translate(-50%,-50%) scale(1) }

  .role{ font-weight:900; font-size:20px; padding:14px; border-radius:10px; display:inline-block; margin:8px 0 }
  .role.impostor{ background: linear-gradient(90deg,#ff6b6b,#ff9a9a); color:white }
  .role.word{ background: linear-gradient(90deg,#ffe08a,#ffb25c); color:#082028 }

  .footer{ padding:10px; text-align:center; font-size:13px; color:#315b79; opacity:0.9 }

</style>
</head>

<body>
<div class="app">

  <!-- HEADER -->
  <div class="splash">
    <div class="logo">
      <svg viewBox="0 0 120 120">
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#7bd3ff"/>
            <stop offset="1" stop-color="#9df7c4"/>
          </linearGradient>
        </defs>
        <rect x="6" y="6" width="108" height="108" rx="20" fill="url(#g1)" />
        <text x="18" y="74" font-family="Poppins" font-weight="800" font-size="46" fill="#05273f">IM</text>

      <div>
        <div class="title">Juego del Impostor</div>

    </div>

    <div style="display:flex;gap:10px;align-items:center">

        <option value="light">Claro</option>
        <option value="dark">Oscuro</option>
        <option value="colorful">Colorido</option>
      </select>
    </div>
  </div>

  <!-- LEFT PANEL -->
  <div class="left">

    <div class="card">
      <label>Categor√≠a</label>
      <select id="categorySelect"></select>

        <button id="randomBtn" class="btn secondary">Aleatorio üé≤</button>
      </div>

      <div style="display:flex;gap:10px;align-items:center;margin-top:12px">
        <label style="margin:0;min-width:120px">Timer (seg)</label>
        <input type="number" id="timerInput" min="0" value="6" style="width:110px" />

    </div>

    <div class="card">
      <label>Jugadores</label>
      <textarea id="playersTextarea" placeholder="Ej: Mar√≠a&#10;Juan&#10;Paula"></textarea>

      <div style="display:flex;gap:10px;align-items:center;margin-top:10px">
        <label style="margin:0;min-width:140px">Cant. impostores</label>
        <select id="impostorSelect" style="width:120px">
          <option value="1">1 impostor</option>
          <option value="2">2 impostores</option>
        </select>
      </div>

      <div style="display:flex;gap:10px;margin-top:12px">
        <button id="assignBtn" class="btn">Asignar roles</button>
        <button id="resetBtn" class="btn secondary">Reiniciar</button>

    </div>

    <div class="card">
      <label>Jugadores</label>
      <div id="playersContainer" class="players-list">Sin asignar</div>

      <div style="display:flex;gap:10px;margin-top:10px">
        <button id="newRoundBtn" class="btn secondary">Volver a jugar</button>
        <button id="endBtn" class="btn secondary">Finalizar</button>
      </div>
    </div>

  </div>

  <!-- RIGHT PANEL -->
  <aside style="padding:20px;display:flex;flex-direction:column;gap:16px">
    <div class="card">
      <label>Buscar categor√≠as</label>
      <input id="searchCat" placeholder="Ej: comidas, f√∫tbol..." />
      <div style="margin-top:8px; max-height:420px; overflow:auto;">
        <div id="categoriesList" style="display:grid; gap:8px"></div>
      </div>
    </div>

    <div class="card" id="previewCard" style="display:none">
      <label>Preview</label>
      <div id="previewWords" style="display:flex;flex-wrap:wrap;gap:8px;margin-top:10px"></div>
    </div>
  </aside>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div>
      <div id="modalName" style="font-weight:800;font-size:18px"></div>
      <div id="modalRole" class="role word"></div>
      <div style="display:flex;gap:10px;justify-content:center">
        <button id="modalHide" class="btn secondary">Ocultar</button>
        <button id="modalNext" class="btn">Siguiente</button>
      </div>
    </div>
  </div>

</div>

<div class="footer">Hecho con ü§ç</div>

    <style>

    <script>
        // ============================
        //   CATEGOR√çAS Y PALABRAS
        // ============================
        const categorias = {
            "Comidas": [
                "Asado", "Empanadas", "Milanesa", "Fideos", "Pizza", "Locro", "Humita",
                "Chorip√°n", "Tarta", "Ravioles", "Tortilla", "Guiso", "Hamburguesa",
                "√ëoquis", "Pollo al horno", "Lomito", "Matambre", "Carbonara",
                "Pancho", "Ensalada"
            ],
            "Lugares de Argentina": [
                "Buenos Aires", "C√≥rdoba", "Mendoza", "Salta", "Jujuy", "Bariloche",
                "Rosario", "Tucum√°n", "La Plata", "Misiones", "Ushuaia", "Neuqu√©n",
                "Chubut", "San Juan", "San Luis", "Formosa", "Chaco", "Corrientes",
                "Entre R√≠os", "Bah√≠a Blanca"
            ],
            "Animales": [
                "Perro", "Gato", "Caballo", "Vaca", "Pato", "Zorro", "Loro",
                "Delf√≠n", "Ballena", "Tibur√≥n", "Oso", "Mono", "Le√≥n", "Tigre",
                "√Åguila", "Serpiente", "Sapo", "Rat√≥n", "Carpincho", "Ping√ºino"
            ],
            "Objetos": [
                "Mesa", "Silla", "Celular", "Llave", "Cuchillo", "C√°mara", "Auriculares",
                "Reloj", "Auto", "Moto", "Lampara", "Termo", "Mate", "Botella",
                "Computadora", "Cuaderno", "Lapicera", "Control remoto", "Cable", "Ventilador"
            ],
            "Famosos": [
                "Messi", "Maradona", "Tinelli", "Susana Gim√©nez", "Duki", "Nicki Nicole",
                "Tini", "Sabrina Carpenter", "Moria Cas√°n", "Boca Juniors", "River Plate",
                "Abel Pintos", "Luciano Pereyra", "Karina La Princesita", "Lali",
                "Soledad Pastorutti", "Wos", "Paulo Londra", "Bizarrap", "Jorge Lanata"
            ]
        };

        // ============================
        //   ELEMENTOS DEL DOM
        // ============================
        const categoriaSelect = document.getElementById("categoria");
        const randomBtn = document.getElementById("btn-random");
        const generateBtn = document.getElementById("btn-generar");
        const wordBox = document.getElementById("word-box");

        // Cargar categor√≠as en el select
        for (let c in categorias) {
            let opt = document.createElement("option");
            opt.value = c;
            opt.textContent = c;
            categoriaSelect.appendChild(opt);
        }

        // Funci√≥n para obtener palabra de categor√≠a elegida
        function palabraDeCategoria(cat) {
            let lista = categorias[cat];
            return lista[Math.floor(Math.random() * lista.length)];
        }

        // BOT√ìN: ALEATORIO
        randomBtn.addEventListener("click", () => {
            let todasLasCategorias = Object.keys(categorias);
            let catRandom = todasLasCategorias[Math.floor(Math.random() * todasLasCategorias.length)];
            let palabra = palabraDeCategoria(catRandom);

            wordBox.innerHTML = palabra;
        });

        // BOT√ìN: GENERAR SEG√öN SELECT
        generateBtn.addEventListener("click", () => {
            let cat = categoriaSelect.value;
            let palabra = palabraDeCategoria(cat);

            // Animaci√≥n suave
            wordBox.style.opacity = 0;
            setTimeout(() => {
                wordBox.innerHTML = palabra;
                wordBox.style.opacity = 1;
            }, 200);
        });
    </script>

    <div class="footer">Hecho con ü§ç</div>

</body>

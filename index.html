<style>

        margin: 0;

    }

    .container {

    select, input, button {

    #playersList button:hover {

    }

    #result {

    }

    footer {

    /* TEMAS */
    body.dark {

        color: #fff;
    }
    body.dark input, body.dark select, body.dark button {
        background: #222;
        color: white;
        border: 1px solid #555;
    }

    body.colorful {
        background: linear-gradient(45deg, #ff00ff, #00d9ff, #55ff00);
        background-size: 400% 400%;
        animation: colors 6s ease infinite;
        color: #fff;
    }

    body.colorful button,
    body.colorful input,
    body.colorful select {
        background: rgba(255,255,255,0.25);
        color: #fff;
        border: 1px solid #fff;
    }

    @keyframes colors {
        0%{background-position:0% 50%;}
        50%{background-position:100% 50%;}
        100%{background-position:0% 50%;}
    }
</style>
</head>

<body>
<div class="container">

<h3>Jugadores:</h3>
<div id="playersList"></div>

<script>

let assignedWords = {};
let impostor = "";
let categories = {

    "Profesiones": ["Doctor","Profesor","Ingeniero","Abogado","Panadero","Carpintero","Enfermera","Mec치nico","Pintor","Actor","Polic칤a","Bombero","Cocinero","Programador","Electricista","Plomero","Veterinario","Cantante","Soldado","Jardinero"],
    "Pel칤culas": ["Titanic","Matrix","Avatar","Shrek","Cars","Toy Story","Gladiador","Coco","Up","Frozen","Rocky","Terminator","Alien","Harry Potter","Narnia","Joker","Batman","Superman","Spiderman","Dune"],

    "Frutas": ["Manzana","Pera","Banana","Anan치","Durazno","Ciruela","Cereza","Kiwi","Naranja","Mandarina","Uva","Sand칤a","Mel칩n","Pomelo","Frutilla","Higo","Mango","Maracuy치","Ar치ndano","Lim칩n"],
    "Verduras": ["Lechuga","Tomate","Zanahoria","Cebolla","Ajo","Papa","Batata","Pepino","Pimiento","Br칩coli","Coliflor","R치bano","Espinaca","Acelga","Zapallo","Choclo","Berenjena","Repollo","Apio","Arvejas"],
    "Bebidas": ["Agua","Coca","Fanta","Sprite","Jugo","Cerveza","Vino","Vodka","Whisky","T칠","Caf칠","Chocolate","Limonada","Gatorade","Speed","Fernet","Gin","Sidra","Agua t칩nica","Malta"],
    "Muebles": ["Mesa","Silla","Cama","Placard","Biblioteca","Sill칩n","Escritorio","Banco","Estante","C칩moda","Ropero","Mesa ratona","Sill칩n reclinable","Caja","L치mpara","Ropero","Perchero","Heladera","Freezer","Horno"],
    "Tecnolog칤a": ["Computadora","Celular","Tablet","Impresora","Router","TV","Monitor","Mouse","Teclado","Auriculares","USB","SSD","Pendrive","C치mara","Drone","Parlante","Microfono","Smartwatch","Notebook","Cargador"],

    "Instrumentos": ["Guitarra","Piano","Bajo","Bater칤a","Viol칤n","Flauta","Saxof칩n","Trompeta","Arpa","Ukelele","Tambor","Acorde칩n","Ocarina","Clarinete","Bandone칩n","C칤tara","Conga","Bong칩","Maracas","Tri치ngulo"]
};

function changeTheme(){
    document.body.className = "";
    let theme = document.getElementById("themeSelector").value;
    if(theme === "dark") document.body.classList.add("dark");
    if(theme === "colorful") document.body.classList.add("colorful");
}

function addPlayer(){
    let name = document.getElementById("playerName").value.trim();
    if(name === "") return;
    players.push(name);
    document.getElementById("playerName").value = "";
    renderPlayers();
}

function renderPlayers(){
    let div = document.getElementById("playersList");
    div.innerHTML = "";
    players.forEach(p=>{
        let btn = document.createElement("button");
        btn.textContent = p;
        btn.onclick = ()=> revealWord(p);
        div.appendChild(btn);
    });
}

function startGame(){
    if(players.length < 3){
        alert("Necesit치s m칤nimo 3 jugadores, reina.");
        return;
    }

    let keys = Object.keys(categories);
    let randomCat = keys[Math.floor(Math.random()*keys.length)];
    let words = categories[randomCat];
    let selectedWord = words[Math.floor(Math.random()*words.length)];

    impostor = players[Math.floor(Math.random()*players.length)];

    assignedWords = {};
    players.forEach(p=>{
        assignedWords[p] = (p === impostor) ? "IMPOSTOR" : selectedWord;
    });

    document.getElementById("result").textContent = "Juego iniciado. Cada jugador toca su nombre.";
}

function revealWord(name){
    alert(name + ": " + assignedWords[name]);
}
</script>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Impostor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .boton {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .boton:hover {
      background-color: #e04343;
    }

    .input-text {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }

    .lista-jugadores {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .jugador {
      padding: 10px;
      background-color: #1e1e2e;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }

    .jugador:hover {
      background-color: #2a2a3d;
    }

    .revelado {
      background-color: #33334d !important;
      color: #ffd700;
      font-weight: bold;
    }

    label {
      margin-right: 10px;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>Juego del Impostor</h1>

    <!-- Pantalla 1: elegir categoría -->
    <div id="screen-categoria" class="screen active">
      <h2>Elegí una categoría</h2>
      <select id="categoria">
        <option value="frutas">Frutas</option>
        <option value="animales">Animales</option>
        <option value="colores">Colores</option>
        <option value="objetos">Objetos</option>
        <option value="lugares">Lugares</option>
      </select>
      <br>
      <button class="boton" onclick="goToPlayers()">Siguiente</button>
    </div>

    <!-- Pantalla 2: ingresar jugadores -->
    <div id="screen-jugadores" class="screen">
      <h2>Ingresá los participantes</h2>
      <input type="text" id="input-nombre" class="input-text" placeholder="Nombre del jugador">
      <button class="boton" onclick="agregarJugador()">Agregar</button>
      <div class="lista-jugadores" id="lista-jugadores"></div>
      <button class="boton" onclick="empezarJuego()">Iniciar juego</button>
      <button class="boton" onclick="resetear()">Volver</button>
    </div>

    <!-- Pantalla 3: mostrar nombres + revelar -->
    <div id="screen-revelar" class="screen">
      <h2>Tocá tu nombre para ver tu palabra</h2>
      <div class="lista-jugadores" id="lista-revelar"></div>
      <button class="boton" onclick="resetear()">Reiniciar</button>
    </div>

  </div>
<script>
  // Datos
  const palabras = {
    frutas: ["manzana", "banana", "pera", "naranja", "uva", "sandía", "melon"],
    animales: ["perro", "gato", "elefante", "jirafa", "leon", "tigre", "cebra"],
    colores: ["rojo", "azul", "verde", "amarillo", "negro", "blanco", "morado"],
    objetos: ["pelota","silla","mesa","lapiz","telefono","libro","reloj"],
    lugares: ["playa","escuela","parque","ciudad","casa","montaña","bosque"]
  };

  let jugadores = [];
  let asignaciones = {};
  let categoriaSeleccionada = null;

  function goToPlayers() {
    categoriaSeleccionada = document.getElementById("categoria").value;
    document.getElementById("screen-categoria").classList.remove("active");
    document.getElementById("screen-jugadores").classList.add("active");
  }

  function agregarJugador() {
    const input = document.getElementById("input-nombre");
    let nombre = input.value.trim();
    if (!nombre) {
      alert("Nombre inválido.");
      return;
    }
    if (jugadores.includes(nombre)) {
      alert("Ese nombre ya fue agregado.");
      return;
    }
    jugadores.push(nombre);
    input.value = "";
    renderJugadores();
  }

  function renderJugadores() {
    const lista = document.getElementById("lista-jugadores");
    lista.innerHTML = "";
    jugadores.forEach(n => {
      const div = document.createElement("div");
      div.textContent = n;
      div.className = "jugador";
      lista.appendChild(div);
    });
  }

  function empezarJuego() {
    if (jugadores.length < 3) {
      alert("Se necesitan al menos 3 jugadores.");
      return;
    }
    // Elegir impostor al azar
    const idxImpostor = Math.floor(Math.random() * jugadores.length);
    jugadores.forEach((n,i) => {
      if (i === idxImpostor) {
        asignaciones[n] = "Impostor";
      } else {
        // palabra aleatoria según categoría
        const lista = palabras[categoriaSeleccionada];
        asignaciones[n] = lista[Math.floor(Math.random() * lista.length)];
      }
    });
    mostrarRevelar();
  }

  function mostrarRevelar() {
    document.getElementById("screen-jugadores").classList.remove("active");
    document.getElementById("screen-revelar").classList.add("active");
    const lista = document.getElementById("lista-revelar");
    lista.innerHTML = "";
    jugadores.forEach(n => {
      const div = document.createElement("div");
      div.textContent = n;
      div.className = "jugador";
      div.onclick = () => revelar(n, div);
      lista.appendChild(div);
    });
  }

  function revelar(nombre, element) {
    if (!asignaciones[nombre]) return;
    element.textContent = nombre + ": " + asignaciones[nombre];
    element.classList.add("revelado");
    // Opcional — deshabilitar para que no revele otra vez
    element.onclick = null;
  }

  function resetear() {
    // Reiniciar todo
    jugadores = [];
    asignaciones = {};
    categoriaSeleccionada = null;
    document.getElementById("screen-revelar").classList.remove("active");
    document.getElementById("screen-jugadores").classList.remove("active");
    document.getElementById("screen-categoria").classList.add("active");
    document.getElementById("lista-jugadores").innerHTML = "";
    document.getElementById("lista-revelar").innerHTML = "";
  }

</script>
</body>
</html>

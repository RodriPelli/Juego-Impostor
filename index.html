<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Juego del Impostor</title>

<style>
    /* ------------------ RESET ------------------ */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }

    body {
        background: #e9f1ff;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .container {
        max-width: 480px;
        width: 100%;
        background: white;
        padding: 22px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 26px;
        font-weight: 900;
        margin-bottom: 10px;
        color: #1a2b4b;
    }

    .subtitle {
        color: #364b72;
        font-size: 14px;
        margin-bottom: 20px;
    }

    label {
        font-weight: 700;
        margin-top: 18px;
        display: block;
        color: #1a2b4b;
    }

    select, input, textarea {
        width: 100%;
        margin-top: 8px;
        padding: 12px;
        border-radius: 12px;
        border: 2px solid #dce6f7;
        font-size: 16px;
    }

    textarea {
        height: 100px;
    }

    .btn-row {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
    }

    button {
        flex: 1;
        padding: 14px;
        font-size: 16px;
        font-weight: 700;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        color: white;
        background: linear-gradient(90deg, #5bc8ff, #44aaff);
    }

    .btn-secondary {
        background: #ffffff;
        color: #1a2b4b;
        border: 2px solid #dce6f7;
    }

    #wordDisplay {
        margin-top: 20px;
        font-size: 24px;
        font-weight: 900;
        text-align: center;
        color: #1a2b4b;
    }

    footer {
        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #666;
        padding-bottom: 20px;
    }

    /* -------- THEME COLORFUL -------- */
    .colorful-theme {
        background: linear-gradient(180deg, #ffe17a, #ff8dc7, #8ed1fc);
        background-attachment: fixed;
    }

    .colorful-theme .container {
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(6px);
    }

    .colorful-theme button {
        background: linear-gradient(90deg, #ff6f61, #ffca28);
        color: #fff;
        font-weight: bold;
    }

    .colorful-theme select,
    .colorful-theme input,
    .colorful-theme textarea {
        border: 2px solid #ff6f61;
    }

    .colorful-theme h1 {
        color: #ff4e79;
    }

    @media(max-width: 480px) {
        body {
            padding: 10px;
        }
        .container {
            padding: 18px;
        }
    }
</style>
</head>

<body>
<div class="container">

    <h1>Juego del Impostor</h1>
    <p class="subtitle">R√°pido ‚Ä¢ Offline ‚Ä¢ Un mismo celular</p>

    <!-- Tema -->
    <label for="themeToggle">Tema</label>
    <select id="themeToggle">
        <option value="light">Claro</option>
        <option value="colorful">Colorido</option>
    </select>

    <!-- Categor√≠a -->
    <label>Categor√≠a</label>
    <select id="categorySelect"></select>

    <div class="btn-row">
        <button id="useCategoryBtn">Usar categor√≠a</button>
        <button id="randomBtn" class="btn-secondary">Aleatorio üé≤</button>
    </div>

    <!-- Timer -->
    <label>Timer (seg)</label>
    <input type="number" id="timerInput" value="6">

    <!-- Jugadores -->
    <label>Jugadores (uno por l√≠nea)</label>
    <textarea id="playersInput" placeholder="Ej: Mar√≠a&#10;Juan&#10;Paula"></textarea>

    <!-- Impostores -->
    <label>Cant. impostores</label>
    <select id="impostorCount">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <div class="btn-row">
        <button id="assignRolesBtn">Asignar roles</button>
        <button class="btn-secondary" id="resetBtn">Reiniciar</button>
    </div>

    <div id="wordDisplay"></div>
</div>

<footer>Hecho con ü§ç</footer>

<script>
/* ----------------- DATA ----------------- */
const words = {
    "Comidas Argentinas": [
        "Asado","Chorip√°n","Milanesa","Empanada","Dulce de leche","Fugazzeta",
        "Provoleta","Locro","Humita","Tortas fritas","Bizcochitos","Vithel ton√©",
        "Matambre","Chocotorta","Milanesa napolitana","Tarta pascualina",
        "Sanguche de miga","Alfajor","Polenta","√ëoquis"
    ],

    "Ciudades": [
        "Buenos Aires","C√≥rdoba","Rosario","Mendoza","La Plata","Bariloche",
        "Mar del Plata","Salta","Tucum√°n","Neuqu√©n","San Juan","Formosa","Rawson",
        "Comodoro Rivadavia","Paran√°","Santa Fe","San Luis","Ushuaia",
        "Posadas","Resistencia"
    ]
};

/*  Fill Select */
const categorySelect = document.getElementById("categorySelect");
Object.keys(words).forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    categorySelect.appendChild(opt);
});

/* ------------ Use Selected Category ------------- */
document.getElementById("useCategoryBtn").addEventListener("click", () => {
    const cat = categorySelect.value;
    const list = words[cat];
    const randomWord = list[Math.floor(Math.random() * list.length)];
    document.getElementById("wordDisplay").innerText = randomWord;
});

/* ------------ Random BUT does NOT reveal category ---------- */
document.getElementById("randomBtn").addEventListener("click", () => {
    const categories = Object.keys(words);
    const randomCategory = categories[Math.floor(Math.random() * categories.length)];
    const randomWord = words[randomCategory][Math.floor(Math.random() * words[randomCategory].length)];

    document.getElementById("wordDisplay").innerText = randomWord;
});

/* -------------- Theme Toggle ---------------- */
document.getElementById("themeToggle").addEventListener("change", (e) => {
    if (e.target.value === "colorful") {
        document.body.classList.add("colorful-theme");
    } else {
        document.body.classList.remove("colorful-theme");
    }
});

/* -------- Roles Assignment (simple version) -------- */
document.getElementById("assignRolesBtn").addEventListener("click", () => {
    const players = document.getElementById("playersInput").value.trim().split("\n").map(p => p.trim()).filter(p => p);
    const impostorCount = parseInt(document.getElementById("impostorCount").value);

    if (players.length < impostorCount + 1) {
        alert("Tiene que haber m√°s jugadores que impostores.");
        return;
    }

    let shuffled = [...players].sort(() => Math.random() - 0.5);
    let impostors = shuffled.slice(0, impostorCount);
    let msg = "";

    shuffled.forEach(p => {
        msg += p + " ‚Üí " + (impostors.includes(p) ? "IMPOSTOR üòà" : "PUEBLO üòá") + "\n";
    });

    alert(msg);
});

/* -------- Reset -------- */
document.getElementById("resetBtn").addEventListener("click", () => {
    document.getElementById("wordDisplay").innerText = "";
    document.getElementById("playersInput").value = "";
});
</script>

</body>
</html>
